# Rate limiting zones
limit_req_zone $binary_remote_addr zone=anonymous:10m rate=100r/m;
limit_req_zone $jwt_user zone=authenticated:10m rate=500r/m;

# Brotli compression configuration
brotli on;
brotli_comp_level 9;
brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    font/ttf
    font/woff
    font/woff2;

# Upstream backend
upstream nutrition_backend {
    server localhost:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name nutrition-site.com www.nutrition-site.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name nutrition-site.com www.nutrition-site.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/nutrition-site.com.pem;
    ssl_certificate_key /etc/ssl/private/nutrition-site.com.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; manifest-src 'self';" always;
    
    # Root directory for PWA
    root /var/www/nutrition-platform/frontend;
    index index.html;
    
    # Gzip compression (fallback)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # API endpoints - rate limiting for authenticated users
    location /api {
        # Extract JWT user for rate limiting (if present)
        set $jwt_user "anonymous";
        if ($http_authorization ~ "Bearer (.+)") {
            set $jwt_user $1;
        }
        
        # Apply appropriate rate limiting
        limit_req zone=authenticated burst=50 nodelay;
        limit_req zone=anonymous burst=10 nodelay;
        
        # Proxy to backend
        proxy_pass http://nutrition_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0 always;
            add_header Content-Type text/plain always;
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://nutrition_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Static assets with versioning - far future expires
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Try to serve file directly, fallback to index.html for SPA
        try_files $uri $uri/ =404;
        
        # Enable brotli for these assets
        location ~* \.(js|css|svg)$ {
            brotli_static on;
        }
    }
    
    # Service Worker - must not be cached
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }
    
    # Manifest and other PWA files
    location ~* \.(webmanifest|json)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # PWA - SPA routing
    location / {
        # Rate limiting for anonymous users
        limit_req zone=anonymous burst=20 nodelay;
        
        # Try to serve request as file, then as directory, then fallback to index.html for SPA
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }
    
    # Logging
    access_log /var/log/nginx/nutrition-site.access.log;
    error_log /var/log/nginx/nutrition-site.error.log;
}
